<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d47a1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/u/0/d/16JafsMd81Ho26kkaqCI-YTvsCGIXQ2Fy">
    <title>Di√°rio de Bordo - E. M. Sobral Pinto</title>
    <style>
        :root { --blue: #0d47a1; --gold: #ffd600; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80') center/cover fixed; min-height: 100vh; }
        header { background: var(--blue); color: white; padding: 15px 3%; display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .img-topo { 
    width: 80px; 
    height: 80px; 
    object-fit: contain; 
    background: white; 
    border-radius: 50%; /* Faz o fundo ficar circular */
    padding: 10px;      /* Espa√ßo para a logo n√£o encostar na borda branca */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Sombra leve para dar profundidade */
}
        .escola-txt { text-align: center; flex-grow: 1; padding: 0 15px; }
        .escola-txt h1 { margin: 0; font-size: 20px; text-transform: uppercase; }
        .escola-txt p { margin: 5px 0 0; font-size: 12px; opacity: 0.9; line-height: 1.4; }
        .auth-wrapper { display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .box-auth { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; }
        .container { max-width: 650px; margin: 20px auto; padding: 15px; }
        .tabs { display: flex; background: rgba(255,255,255,0.2); border-radius: 12px 12px 0 0; backdrop-filter: blur(10px); padding: 5px 5px 0; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; }
        .tab-btn.active { background: var(--glass); color: var(--blue); }
        .card { background: var(--glass); padding: 25px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, select, textarea, .btn-main { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .btn-main { background: var(--blue); color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        .btn-link { background: none; border: none; color: var(--blue); text-decoration: underline; cursor: pointer; margin-top: 15px; font-size: 14px; width: auto; }
        .titulo-trimestre { background: var(--gold); color: #000; padding: 8px 15px; margin-top: 25px; border-radius: 6px; font-weight: bold; border-left: 10px solid var(--blue); }
        .item-ocorrencia { background: white; padding: 15px; border-left: 5px solid var(--blue); margin-top: 10px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .filtro-box { margin: 15px 0; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ccc; }
        .filtro-item { display: flex; align-items: center; cursor: pointer; font-size: 14px; margin-bottom: 5px; }
        .filtro-item input { width: 18px; height: 18px; margin-right: 10px; }
        .btn-ajuda-fixo { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 10px 20px; border-radius: 30px; border: none; font-weight: bold; z-index: 9999; cursor: pointer; }
        .modal-ajuda { position: fixed; bottom: 90px; right: 20px; width: 280px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 9999; }
        @media print { .tabs, .btn-main, label, select, .box-auth, button, .btn-link, .btn-ajuda-fixo, .modal-ajuda, .filtro-box { display: none !important; } header { display: flex !important; color: black !important; background: white !important; border-bottom: 2px solid #000 !important; } }
    </style>
</head>
<body>

<header>
    <img src="https://lh3.googleusercontent.com/u/0/d/16JafsMd81Ho26kkaqCI-YTvsCGIXQ2Fy" alt="Prefeitura" class="img-topo">
    <div class="escola-txt">
        <h1>Escola Municipal Sobral Pinto</h1>
        <p>Rua das Almas, 120 - Conjunto Paulo VI, Belo Horizonte - MG.<br>CEP: 31998-020</p>
    </div>
</header>

<div id="secaoAcesso" class="auth-wrapper">
    <div id="telaLogin" class="box-auth">
        <h2 style="color:var(--blue)">üîí Login</h2>
        <input type="text" id="userLogin" placeholder="Usu√°rio">
        <input type="password" id="passLogin" placeholder="Senha">
        <button class="btn-main" onclick="executarLogin()">Entrar</button>
        <button class="btn-link" onclick="irPara('telaRecuperar')">Esqueci minha Senha / Alterar</button>
    </div>

    <div id="telaRecuperar" class="box-auth hidden">
        <h2 style="color:var(--blue)">üîë Recuperar Senha</h2>
        <p style="font-size:12px; color:#666;">Informe seu nome completo e BM cadastrados para definir uma nova senha.</p>
        <input type="text" id="recNome" placeholder="Nome Completo">
        <input type="text" id="recBM" placeholder="BM (apenas n√∫meros)">
        <input type="password" id="recNovaPass" placeholder="Nova Senha">
        <button class="btn-main" onclick="executarRecuperacao()">Alterar Senha</button>
        <button class="btn-link" onclick="irPara('telaLogin')">Voltar ao Login</button>
    </div>
</div>

<div id="conteudoDiario" class="container hidden">
    <div class="tabs">
        <button id="t1" class="tab-btn active" onclick="tab(1)">üìù INCLUIR</button>
        <button id="t2" class="tab-btn" onclick="tab(2)">üîç CONSULTAR</button>
        <button onclick="logout()" style="background:none; color:white; flex:0.3; cursor:pointer">Sair</button>
    </div>
    <div class="card">
        <div id="aba1">
            <div id="tipoRegistroContainer" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ddd;">
                <label style="color: #1d4e89; margin-top: 0;">Tipo de Registro:</label>
                <select id="selTipoRegistro" onchange="ajustarCamposRegistro()" style="border: 2px solid #ccc;">
                    <option value="OCORRENCIA">üìù Ocorr√™ncia Disciplinar</option>
                    <option value="REUNIAO">üë™ Reuni√£o com a Fam√≠lia</option>
                    <option value="SAUDE">üè• Sa√∫de (Doente / Machucou)</option>
                    <option value="PAS">üß† Equipe PAS (Psicologia)</option>
                    <option value="OUTRO">üìé Outros Atendimentos</option>
                </select>
            </div>

            <label>Respons√°vel:</label>
            <input type="text" id="nomeProfLogado" readonly style="background:#e9ecef">
            <label>Data:</label>
            <input type="date" id="dataOcorrenciaManual">
            <label>Turma:</label>
            <select id="selTurma" onchange="atualizarAlunos('selTurma', 'selAluno')"><option value="">Carregando...</option></select>
            <label>Aluno:</label>
            <select id="selAluno"><option value="">Selecione a turma...</option></select>
            
            <div id="boxAdvertencia">
                <label style="display: flex; align-items: center; cursor: pointer; background: #fff3cd; padding: 10px; border-radius: 8px; border: 1px solid #ffeeba; margin-top: 15px;">
                    <input type="checkbox" id="chkAdvertencia" style="width: auto; margin: 0 10px 0 0;"> 
                    <span>Foi enviada Advert√™ncia por Escrito?</span>
                </label>
            </div>

            <label id="labelRelato">Relato do Professor:</label>
            <textarea id="relatoTexto" rows="5"></textarea>

            <div id="containerTratativa"></div>

            <button class="btn-main" id="btnGravar" onclick="gravarOcorrencia()">Gravar no Di√°rio</button>
        </div>

        <div id="aba2" class="hidden">
            <select id="selTurmaCons" onchange="atualizarAlunos('selTurmaCons', 'selAlunoCons')"><option value="">Turma...</option></select>
            <select id="selAlunoCons" style="margin-top:10px;"><option value="">Aluno...</option></select>
            <select id="selPeriodoCons" style="margin-top:10px;">
                <option value="Ano Todo">Ano Todo</option>
                <option value="1¬∫ Trimestre">1¬∫ Trimestre</option>
                <option value="2¬∫ Trimestre">2¬∫ Trimestre</option>
                <option value="3¬∫ Trimestre">3¬∫ Trimestre</option>
            </select>

            <div class="filtro-box">
                <label class="filtro-item">
                    <input type="checkbox" id="chkMeusRegistros" checked onclick="alternarCheckboxes('meu')"> 
                    Ver apenas meus registros
                </label>
                <label class="filtro-item">
                    <input type="checkbox" id="chkTodosRegistros" onclick="alternarCheckboxes('todos')"> 
                    Ver todas as ocorr√™ncias
                </label>
            </div>

            <button class="btn-main" onclick="consultarHistorico()">üîç Buscar Hist√≥rico</button>
            <div id="resConsulta"></div>
            <button class="btn-main" id="btnImp" style="background:#444; display:none; margin-top:20px" onclick="window.print()">üñ®Ô∏è PDF / Imprimir</button>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => console.log("Motor Offline OK"));
    }

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlVbz3C-bdKUbRvuWx4SrL9eiFdmyRwwZwUYVhi9u8u2df9NSgNRNjsYx7gD5q1qef7g/exec"; 
    let ALUNOS = {};
    let cargoLogado = "", profNomeLogado = "", disciplinaLogada = "", idEditando = null;

    window.onload = function() {
        const salvo = localStorage.getItem('diarioAcessoSobral');
        if (salvo) aplicarLogin(JSON.parse(salvo));
        carregarDadosIniciais();
        if (navigator.onLine) sincronizarDados();
    };

    function irPara(id) {
        document.getElementById('telaLogin').classList.add('hidden');
        document.getElementById('telaRecuperar').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    // FUN√á√ÉO PARA REMOVER ACENTOS E NORMALIZAR TEXTO
    function normalizarTexto(txt) {
        return txt.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim();
    }

    async function executarRecuperacao() {
        const nome = normalizarTexto(document.getElementById('recNome').value);
        const bm = document.getElementById('recBM').value.replace(/\D/g, '');
        const novaSenha = document.getElementById('recNovaPass').value;

        if(!nome || !bm || !novaSenha) return alert("Preencha todos os campos!");

        const p = new URLSearchParams();
        p.append('acao', 'recuperarSenha'); 
        p.append('nome', nome); 
        p.append('bm', bm);
        p.append('novaSenha', novaSenha);

        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: p });
            const d = await res.json();
            if(d.status === "Sucesso") {
                alert("Senha alterada com sucesso!");
                irPara('telaLogin');
            } else {
                alert("Dados n√£o conferem. Verifique o nome e o BM.");
            }
        } catch (e) { alert("Erro na conex√£o."); }
    }

    function alternarCheckboxes(quem) {
        const cMeu = document.getElementById('chkMeusRegistros');
        const cTodos = document.getElementById('chkTodosRegistros');
        if (quem === 'meu' && cMeu.checked) cTodos.checked = false;
        else if (quem === 'todos' && cTodos.checked) cMeu.checked = false;
        if (!cMeu.checked && !cTodos.checked) cMeu.checked = true;
    }

    async function carregarDadosIniciais() {
        try {
            const res = await fetch(`${SCRIPT_URL}?acao=getListaAlunos`);
            ALUNOS = await res.json();
            localStorage.setItem('cache_alunos_sobral', JSON.stringify(ALUNOS));
            popularTurmas();
        } catch (e) {
            const cache = localStorage.getItem('cache_alunos_sobral');
            if (cache) { ALUNOS = JSON.parse(cache); popularTurmas(); }
        }
    }

    function popularTurmas() {
        const selects = [document.getElementById('selTurma'), document.getElementById('selTurmaCons')];
        const turmas = Object.keys(ALUNOS).sort();
        selects.forEach(sel => {
            sel.innerHTML = '<option value="">Selecione a Turma...</option>';
            turmas.forEach(t => sel.add(new Option(t, t)));
        });
    }

    function atualizarAlunos(idT, idA) {
        const t = document.getElementById(idT).value;
        const s = document.getElementById(idA);
        s.innerHTML = '<option value="">Selecione o Aluno...</option>';
        if(ALUNOS[t]) ALUNOS[t].forEach(al => s.add(new Option(al, al)));
    }

    async function executarLogin() {
        const u = document.getElementById('userLogin').value, s = document.getElementById('passLogin').value;
        try {
            const res = await fetch(`${SCRIPT_URL}?acao=login&usuario=${u}&senha=${s}`);
            const d = await res.json();
            if(d.status === "Autorizado") { localStorage.setItem('diarioAcessoSobral', JSON.stringify(d)); aplicarLogin(d); }
            else alert("Acesso negado.");
        } catch (e) { alert("Erro de conex√£o."); }
    }

    function aplicarLogin(d) {
        profNomeLogado = d.nome;
        disciplinaLogada = d.disciplina;
        const cargosGestores = ["diretor", "diretora", "vice-diretor", "vice-diretora", "coordenador", "coordenadora", "supervisor", "supervisora", "PAS", "COORDENADORA P. GERAL", "COORDENADOR P. GERAL"];
        const eGestor = cargosGestores.some(c => d.cargo.toLowerCase().includes(c) || d.disciplina.toLowerCase().includes(c));
        cargoLogado = eGestor ? "Diretor" : "Professor";
        document.getElementById('secaoAcesso').classList.add('hidden');
        document.getElementById('conteudoDiario').classList.remove('hidden');
        document.getElementById('nomeProfLogado').value = profNomeLogado;
        
        const selTipo = document.getElementById('selTipoRegistro');
        const containerTipo = document.getElementById('tipoRegistroContainer');
        selTipo.value = "OCORRENCIA";

        if(cargoLogado === "Diretor") {
            selTipo.disabled = false;
            containerTipo.style.background = "#e3f2fd";
            containerTipo.style.borderColor = "#1976d2";
        } else {
            selTipo.disabled = true;
            containerTipo.style.background = "#f8f9fa";
            containerTipo.style.borderColor = "#ddd";
        }
        ajustarCamposRegistro();
        definirDataHoje();
    }

    function ajustarCamposRegistro() {
        const tipo = document.getElementById('selTipoRegistro').value;
        const label = document.getElementById('labelRelato');
        const boxAdv = document.getElementById('boxAdvertencia');
        if(tipo === "OCORRENCIA") {
            label.innerText = "Relato do Professor:";
            boxAdv.classList.remove('hidden');
        } else {
            label.innerText = "Detalhamento do Atendimento / Registro:";
            boxAdv.classList.add('hidden');
        }
    }

    async function gravarOcorrencia() {
        const dVal = document.getElementById('dataOcorrenciaManual').value;
        if(!dVal) return alert("Selecione a data!");
        const dFormat = dVal.split("-").reverse().join("/");
        
        const tipo = document.getElementById('selTipoRegistro').value;
        let prefixo = `[${tipo}] `;

        const selT = document.getElementById('selTratativa');
        let textoTratativa = selT ? selT.value : "";
        const dtC = document.getElementById('dataConvocacao');
        if (textoTratativa === "Fam√≠lia Convocada" && dtC && dtC.value) {
            textoTratativa += ` (Data: ${dtC.value.split("-").reverse().join("/")})`;
        }
        
        const rGestao = document.getElementById('relatoGestaoTexto');

        const dados = {
            acao: idEditando ? 'editarOcorrencia' : 'salvarOcorrencia',
            id: idEditando || Date.now(),
            professor: `${prefixo}Prof: ${profNomeLogado.split(" ")[0]} (${disciplinaLogada})`,
            dataManual: dFormat, turma: document.getElementById('selTurma').value,
            aluno: document.getElementById('selAluno').value, texto: document.getElementById('relatoTexto').value,
            advertencia: document.getElementById('chkAdvertencia').checked ? "SIM" : "N√ÉO",
            tratativa: textoTratativa, relatoGestao: rGestao ? rGestao.value : ""
        };

        if (navigator.onLine) {
            const p = new URLSearchParams();
            for (let key in dados) p.append(key, dados[key]);
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: p });
            alert("Sucesso!"); limparForm();
        } else {
            let fila = JSON.parse(localStorage.getItem('filaOfflineSobral') || "[]");
            fila.push(dados); localStorage.setItem('filaOfflineSobral', JSON.stringify(fila));
            alert("Offline: Registro salvo no celular."); limparForm();
        }
    }

    async function sincronizarDados() {
        let fila = JSON.parse(localStorage.getItem('filaOfflineSobral') || "[]");
        if (fila.length === 0) return;
        for (let item of fila) {
            const p = new URLSearchParams();
            for (let key in item) p.append(key, item[key]);
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: p });
        }
        localStorage.removeItem('filaOfflineSobral');
    }

    async function consultarHistorico() {
        const t = document.getElementById('selTurmaCons').value, a = document.getElementById('selAlunoCons').value;
        if (!t || !a) return alert("Selecione Turma e Aluno.");
        document.getElementById('resConsulta').innerHTML = "Buscando...";
        try {
            const res = await fetch(`${SCRIPT_URL}?acao=getDados`);
            const data = await res.json();
            exibirDados(data, t, a, document.getElementById('selPeriodoCons').value);
        } catch (e) { document.getElementById('resConsulta').innerHTML = "Erro de conex√£o."; }
    }

    function exibirDados(data, t, a, p) {
        const rDiv = document.getElementById('resConsulta');
        const vT = document.getElementById('chkTodosRegistros').checked;
        let filtrados = data.filter(r => r[3] && String(r[3]).trim() === t && String(r[4]).trim() === a);
        filtrados.sort((m, n) => {
            const c = (txt) => { const pt = txt.split('/'); return new Date(pt[2], pt[1]-1, pt[0]); };
            return c(m[1]) - c(n[1]);
        });
        if (p !== "Ano Todo") filtrados = filtrados.filter(r => identificarTrimestre(r[1]) === p);
        if (!vT) {
            const meuNome = profNomeLogado.split(" ")[0];
            filtrados = filtrados.filter(r => String(r[2]).includes(meuNome));
        }
        if (filtrados.length === 0) { rDiv.innerHTML = "<p>Nada encontrado.</p>"; return; }
        
        let html = `<h3>Hist√≥rico: ${a}</h3>`;
        let grupos = { "1¬∫ Trimestre": [], "2¬∫ Trimestre": [], "3¬∫ Trimestre": [], "Fora de Per√≠odo": [] };
        filtrados.forEach(r => {
            const tri = identificarTrimestre(r[1]);
            if(grupos[tri]) grupos[tri].push(r); else grupos["Fora de Per√≠odo"].push(r);
        });

        for (let tri in grupos) {
            if (grupos[tri].length > 0) {
                html += `<div class="titulo-trimestre">${tri}</div>`;
                grupos[tri].forEach(r => {
                    const souDono = String(r[2]).includes(profNomeLogado.split(" ")[0]);
                    const souGestor = (cargoLogado === "Diretor");
                    const adv = (r[6] === "SIM") ? `<p style="color:red; font-weight:bold;">‚ö†Ô∏è Advert√™ncia por Escrito Enviada</p>` : "";
                    const trat = r[7] ? `<div style="background:#e8f5e9; padding:10px; border-left:4px solid #4caf50; margin-top:10px;"><strong>A√ß√£o da Gest√£o:</strong> ${r[7]}</div>` : "";
                    const priv = (souGestor && r[8]) ? `<div style="background:#fff3e0; padding:10px; border:1px dashed #ff9800; margin-top:5px; font-size:13px;"><strong>üîí Relato Privado:</strong> ${r[8]}</div>` : "";

                    html += `<div class="item-ocorrencia">
                        <div style="float:right; display:flex; gap:5px;">
                            ${souDono || souGestor ? `<button onclick="carregarParaEdicao('${r[0]}','${r[1]}','${r[3]}','${r[4]}','${r[5]}','${r[7]||""}','${r[8]||""}', false)" style="background:orange; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Editar</button>` : ''}
                            ${souGestor ? `
                                <button onclick="carregarParaEdicao('${r[0]}','${r[1]}','${r[3]}','${r[4]}','${r[5]}','${r[7]||""}','${r[8]||""}', true)" style="background:#1976d2; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Tratar</button>
                                <button onclick="apagarRegistro('${r[0]}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">X</button>
                            ` : ''}
                        </div>
                        <strong>${r[1]} - ${r[2]}</strong><br><br>${r[5]}${adv}${trat}${priv}
                    </div>`;
                });
            }
        }
        rDiv.innerHTML = html; document.getElementById('btnImp').style.display = "block";
    }

    function carregarParaEdicao(id, data, turma, aluno, texto, tratativa, relatoGestao, focarTratativa) {
        idEditando = id; tab(1);
        const p = data.split('/');
        document.getElementById('dataOcorrenciaManual').value = `${p[2]}-${p[1]}-${p[0]}`;
        document.getElementById('selTurma').value = turma;
        atualizarAlunos('selTurma', 'selAluno');
        setTimeout(() => document.getElementById('selAluno').value = aluno, 150);
        document.getElementById('relatoTexto').value = texto;
        
        const cont = document.getElementById('containerTratativa');
        if (cargoLogado === "Diretor") {
            let opcaoSalva = tratativa;
            if (tratativa.includes("Data:")) opcaoSalva = "Fam√≠lia Convocada";
            cont.innerHTML = `
                <div style="background:#f0f7ff; padding:15px; border-radius:8px; margin:15px 0; border:1px solid #1976d2;">
                    <label style="color:#1976d2; margin-top:0;">üõ†Ô∏è A√ß√£o da Gest√£o:</label>
                    <select id="selTratativa" onchange="verificarDataConvocacao()" style="width:100%; border:2px solid #1976d2;">
